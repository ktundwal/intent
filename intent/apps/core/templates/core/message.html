{% extends 'core/base.html' %}

{% block title %}{{ block.super }}{{ message.title }}{% endblock title %}

{% block content %}
    <div>
        <div>{{ message.title }}</div>
        {% for text in message.text %}
            <div>{{ text }}</div>
        {% endfor %}
        <div><a href="{{ message.url }}">Back</a></div>
    </div>
{% endblock content %}
