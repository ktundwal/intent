{% load endless %}
{% load twitter_tags %}

{% paginate tweets %}
{% for tweet in tweets %}
{# your code to show the entry #}
    <div class="container-fluid well">
        <div class="row-fluid">
            <div class="span2">
                <div align="center" class="row"><img src="{{ tweet.author.profile_image_url }}" alt="" width='50' height='50' class='img-rounded'></div>
                <div align="center" class="row"><a href="http://twitter.com/{{ tweet.author.name }}">{{ tweet.author.name }}</a></div>
            </div>
            <div class="span8">
                <!--Body content-->
                <table class="table-condensed" >
                    <tr><td>{{ tweet.text|tweet }}</td></tr>
                </table>
            </div>
        </div>
    </div>
{% endfor %}
{% show_more %}
