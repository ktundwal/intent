{% extends 'core/base.html' %}

{% block title %}Recent Queries{% endblock %}

{% block yield %}
    {% for query in queries %}
        <p>{{ query.query }}</p>
    {% endfor %}
    <div id="queries"></div>
    <div id="loader" class="container">
        <div class="row">
            <div class="span2 offset5">
                <img src="/static/core/img/loader.gif" alt="Loader">
            </div>
        </div>
    </div>
{% endblock %}
